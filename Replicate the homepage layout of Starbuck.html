<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicate the homepage layout of Starbuck</title>
    <style>
        *{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar{
            width: 100%;
            /* border: 2px solid black; */
        }
        .navbar li, img{
            display: inline-block;
            margin-left: 70px;
        }
        .head{
            padding: 10px;
            background-color: rgb(4, 59, 45);
            color: aliceblue;
        }
        .head p{
            margin-left: 80px;
            font-size: 22px;
        }
        .main{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            height: 30vh;
            width: 70vw;
            /* border: 2px solid black; */
            margin: auto;
            margin-top: 60px;
            background: linear-gradient(0deg,rgb(202, 199, 199) 2%, rgb(184, 189, 47) 53%, rgb(238, 212, 21) 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgb(20, 27, 29);
            gap:0;
        }
        .main img{
            height: 30vh;
            margin-left: 10px;
            margin-top: 1px;
        }
        .main>div:nth-of-type(2){
            width: 100%;
        }
        .h2{
            margin-left: 80px;
        }
        .cards{
            display: grid;
            grid-template-columns: repeat(6, 1fr);

        }
        .cards>div>img{
            height: 20vh;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <img src="https://www.starbucks.in/assets/icon/logo.png">
            <li><a href=""></a>Home</li>
            <li><a href=""></a>Gift</li>
            <li><a href=""></a>Order</li>
            <li><a href=""></a>Pay</li>
            <li><a href=""></a>Store</li>
        </ul>
    </nav>
    <main>
        <div class="head">
            <p>Starbucks Reward</p>
        </div>

        <div class="main">
            <div>
            <img src="https://preprodtsbstorage.blob.core.windows.net/cms/uploads/SUMMER_VOUCHER_png_05_bd3dce1159.png"/>
            </div> 
            <div>        
             <p>All new</p>
            <h3>Refreshing New Summer Specials</h3>
            <p>Beat the heat with refreshing summer beverages and indulgent mango delights</p>
            </div>
            <h2>Handcrafted Curations</h2>
         </div> 
         <br>
         <br>
         <br>
         <br>
         <div class="cards">
            <div><img src="https://www.starbucks.in/assets/icon/Bestseller.webp" alt=""></div>
            <div><img src="https://www.starbucks.in/assets/icon/Drinks.webp" alt=""></div>
            <div><img src="https://www.starbucks.in/assets/icon/Food.webp" alt=""></div>
            <div><img src="https://www.starbucks.in/assets/icon/Merchandise.webp" alt=""></div>
            <div><img src="https://www.starbucks.in/assets/icon/CoffeeAtHome.webp" alt=""></div>
            <div><img src="https://www.starbucks.in/assets/icon/ReadyToEat.webp" alt=""></div>
         </div>
    </main>


</body>
</html>
